<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="navbar-header">
                        <a href="/" style="margin:0;padding:0" class="navbar-brand">
                            <div><img src="/images/logo.png" class="img-responsive"><a style="margin-left:5px;font-size: 40px;color: rgb(34,51,65);">少儿编程            </a></div>
                        </a>
                    </div>
                </div>
                <div class="pull-right">
                    <div class="navbar-collapse collapse">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="container">
        <div style="padding-left: 0px;" class="container">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <div class="workName">
                            <h4 id="work-name">题目： #{work.name}</h4>
                        </div>

                        <link rel="stylesheet" href="/stylesheets/player.css">
                        <div id="title-area" style="margin-top:10px" class="area"></div>
                        <div id="player-area" class="area"></div>
                        <div class="controls">
                            <div class="progress-bar"></div>
                            <span class="stop"></span>
                            <span class="pause"></span>
                            <span title="Shift+click to enable turbo mode." class="flag"></span>
                            <div class="turbo">Turbo Mode</div>
                            <span class="full-screen"></span>
                        </div>
                        <div class="player"></div>
                        <div class="internal-error"></div>
                        <div class="title"></div>

                        <script src="/javascripts/FileSaver.min.js"></script>
                        <script src="/javascripts/fonts.js"></script>
                        <script src="/javascripts/jszip.js"></script>
                        <script src="/javascripts/phosphorus.js"></script>
                        <script src="/javascripts/mobile_player.js"></script>
                        <script src="/vote/javascript/mobile_works.js"></script>
                        <!--<script src="/vote/javascript/works.js"></script>-->
                        <script type="text/javascript">
                            var uurl = 'http://www.01space.cn:80/';
                            if ("https:" == document.location.protocol) {
                                uurl = uurl.replace("http", "https");
                                uurl = uurl.replace("80", "443");
                            }
                            P.IO.PROJECT_URL = uurl;
                            P.IO.SOUNDBANK_URL = uurl;
                            function show(id) {
                                if (!id) urlInput.focus();
                            }

                            function load(id) {
                                if (id !== 'zip') {
                                    show(id);
                                } else {
                                    id = '';
                                }
                                // if ('#{work.sourcePath}'.indexOf('sb2') !== -1) {
                                var w = window.innerWidth;
                                P.player.setResolution(w);
                                P.player.load(id, function (stage) {
                                    //stage.triggerGreenFlag();
                                }, function (title) {
                                    document.title = title ? title + ' \xb7 sulfurous' : 'sulfurous';
                                });
                                // } else {
                                //     alert("the file is not sb2")
                                // }

                            }
                                // currentWorkId = '#{work._id}'
                        </script>
                    </div>
                    <div id="thumb-download-evluate" style="width:480px; text-align: center;">
                        <div>
                            <div class="workAuthor" style="float:left">
                                <p id="work-author">作者： #{work.author}</p>
                            </div>

                            <button style="float:right" class="btn"> 
                                <span class="glyphicon glyphicon-thumbs-up "></span>
                                <lable id="thumbsUpCount">0</lable>
                                <lable id="thumbsUpNames" style="display:none "></lable>
                            </button>
                        </div>
                        </br>
                        <p> </p>
                        <button id="thumbs-up" style="display: inline-block;" class="btn">
                            <lable style="font-size:28px;" > </lable>
                            <span class="glyphicon glyphicon-thumbs-up"  style="font-size:28px;">投票</span>                              
                        </button>

                        <a id="work-full" href="/works/" + "#{work._id}"+ "/full " style="display:none" class="workId"> 
                            <button style="display:none " class="btn">全屏</button>
                        </a>
                        <a id="work-evaluation" href="/works/ " + "#{work._id} "+ "/evaluation" style="display:none" class="workId">
                            <button style="display:none" class="btn">查看评估报告</button>
                        </a>

                        <script type="text/javascript">
                            var workdetail;//保存当前作品的信息
                            //获取url中的参数
                            function getUrlParam(name) {
                                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                                if (r != null) return unescape(r[2]); return null; //返回参数值
                            }

                            function getWork(workId) {

                                $.ajax({
                                    type: "get",
                                    url: "/work/getWorkDetail?workid=" + workId,
                                    data: {},
                                    success: function (work) {
                                        workdetail = work.data;
                                        document.getElementById("work-name").innerText = '题目： ' + workdetail.name;
                                        document.getElementById("work-author").innerText = '作者： ' + workdetail.author;
                                        document.getElementById("thumbsUpCount").innerText = '投票数： ' + workdetail.upCount;
                                        document.getElementById("work-full").href = "/works/" + workdetail.id + "/full";
                                        document.getElementById("work-evaluation").href = "/works/" + workdetail.id + "/evaluation";

                                    },
                                    failed: function () {

                                    }
                                })
                            }

                            var workId = getUrlParam("workId");
                            getWork(workId);
                            load('works/' + workId + '/downresource');
                        </script>

                    </div>
                    <div id="qrcode " style="display:none "></div>
                </div>

            </div>
            <script src="/javascripts/jquery.scrollTo.js"></script>
            <script src="/javascripts/qrcode.js"></script>
            <script>
                            var uurl = '#{Url}';
                            if ("https:" == document.location.protocol) {
                                uurl = uurl.replace("http", "https");
                                uurl = uurl.replace("80", "443");
                            }
                            // new QRCode(document.getElementById("qrcode"), "" + uurl + "mobile/works/#{work._id}");
                            $("#buttshare").on('click', function () {
                                $("#qrcode").css({ 'display': "block" });
                                $("#hiddenqrcode").css({ 'display': "inline" });
                                $("#buttshare").css({ 'display': "none" });
                                $.scrollTo('+350px', 500);
                            })
                            $("#hiddenqrcode").on('click', function () {
                                $("#qrcode").css({ 'display': "none" });
                                $("#buttshare").css({ 'display': "inline" });
                                $("#hiddenqrcode").css({ 'display': "none" });
                                $.scrollTo('-350px', 500);
                            })
            </script>
        </div>
    </div>

    <div style="background:rgb(34,51,65) " class="footer ">
        <div class="container "><a href="# " target="_blank " class="staticlink ">零壹空间 2017</a></div>
    </div>
